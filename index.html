<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Hello World!</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
   
    <div id="header-text">
        <h1 class="text-center h1-text">TEST</h1>
        <h1 class="text-center h1-input hidden"><input type="text" value=""></h1>
    </div>

    <div id="countdown">
        <h1 id="time" class="text-center">01:15:00</h1>
        <input id="time-input" class="hidden" value="01:15:00" placeholder="00:00:00">
    </div>

    <div id="countdown-btns" class="text-center">
      <span id="start-btn">Start</span>
      <span id="stop-btn">Pause</span>
      <span id="reset-btn">Reset</span>
    </div>

    <script src="js/countdown.js"></script>
  </body>
</html>
